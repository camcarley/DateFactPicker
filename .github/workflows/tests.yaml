name: ci

on:
  push:
    branches: [extra-credit]
  pull_request:
    branches: [main]

  vitest:
    name: Vitest
    needs: wait_for_vercel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: pnpm install --include=dev
      - run: pnpm run test
        env:
          VERCEL_URL: ${{ needs.wait_for_vercel.outputs.preview_url }}
          VERCEL_ENV: preview
